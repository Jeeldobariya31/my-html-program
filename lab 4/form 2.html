<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="left" valign="top">
        <table cellpadding="10">
            <form>
                <caption> COVID-19 VACTINATION REGISTRATION FORM</caption>
                <br>
               <tr>
                <td><label for="fn">firstname</label></td>
                <td><input type="text" placeholder="enter your first name" required id="fn"></td>
               </tr>
               <tr>
                <td><label for="sn">lastname</label></td>
                <td><input type="text" placeholder="enter your last name" required id="sn"></td>
               </tr>
               <tr>
                <td><label for="an">adhar number</label></td>
                <td><input type="text" placeholder="enter your addhar no." required id="an"></td>
               </tr>
               <tr>
               <td><label for="vn">vaction name</label></td>
                <td><select name="name" id="vn" required>
                     <option disabled selected>select name</option>
                    <option>covishield</option>
                    <option>cowaxin</option>
                </select>
               </td>
               </tr>
               <tr>
                <td><label for="cn"></label> name</label></td>
                 <td><select name="name" id="cn" required>
                      <option disabled selected>select center name</option>
                     <option>jamnagar</option>
                     <option>rajkot</option>
                     <option>morbi</option>
                     <option>vadodara</option>
                 </select>
                </td>
                </tr>
                <tr>
                    <td><label for="dd">nationality</label></td>
                    <td><input type="date" placeholder="enter your dose date" required id="dd"></td>
                </tr>
                <td><label for="dn">passing year</label></td>
                <td><select name="num" id="dn" required>
                     <option disabled selected>select dose no</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
               </td>
               </tr>
               <tr>
                <td><input type="submit" value="SUBMIT"></td>
                <td><input type="reset" value="RESET"></td>
               </tr>
            </form>
        </table>
    </div>
</body>
</html>
